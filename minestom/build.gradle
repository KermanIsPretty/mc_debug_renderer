plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.mattworzala.debug'
version '1.21.3'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly "net.minestom:minestom-snapshots:${project.minestom_version}"

    testImplementation "net.minestom:minestom-snapshots:${project.minestom_version}"
}

java {
    withSourcesJar()
//    withJavadocJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
